<!DOCTYPE html>
<html>
    <head>
        <title>Home task 01</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            table, td {
                border: solid 1px;
            }
            table {
                float: left; margin-right: 2em;
            }
            .g-cell{
                vertical-align: bottom;
            }
        </style>
    </head>
    <body>
        <table>
            <tr><td colspan="2" rowspan="2"> A </td><td colspan="3"> D </td><td rowspan="3"> J </td></tr>
            <tr><td> E </td><td rowspan="2" class="g-cell"> G </td><td> H </td></tr>
            <tr><td> B </td><td> C </td><td> F </td><td> I </td></tr>
        </table>
        <table>
            <tr><td rowspan="2"> A </td><td colspan="2"> D </td></tr>
            <tr><td> E </td><td rowspan="2"> C </td></tr>
            <tr><td colspan="2"> B </td></tr>
        </table>
    </body>
</html>
