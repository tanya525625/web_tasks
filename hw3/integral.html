<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Integral template</title>

    <style type="text/css">
        .formula{
            position: relative;
            right: 15px;
        }
        .top{
            position: relative;
            bottom: 17px;
            right: 9px;
            font-size: 10px;
        }
        .bottom{
            position: relative;
            top: 13px;
            right: 16px;
            font-size: 10px;
        }
    </style>
</head>
<body>
<span>&#8747;</span>
    <span class="top"> 1 </span>
    <span class="bottom"> 0 </span>
    <span class="formula">
        e <sup class="pow">x</sup> dx = e - 1
    </span>
</body>
</html>
