<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lovely table</title>
</head>
<body>
    <table border="1" cellpadding="4" cellspacing="0">
       <tr>
           <th>A</th>
           <th>B</th>
           <th rowspan="2">C</th>
           <th>D</th>
       </tr>
       <tr>
            <th colspan="2" rowspan="2">E</th><th>G</th>
       </tr>
       <tr>
            <th>I</th><th>J</th>
       </tr>
    </table>
</body>
</html>
